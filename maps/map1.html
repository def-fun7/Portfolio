<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="leaflet-ajax-gh-pages\dist\leaflet.ajax.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

     <!-- Plain CSS -->
     <style>
        #map { height: 90vh; }
     </style>

    <title>Leaflet Map</title>
</head>

<body>
    <h1> A Leaflet Simple map </h1>

    <div id="map"></div>

    <script>

        
        var map = L.map('map').setView([31.49420876820993, 74.29311516372644 ], 11);       

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        
        var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });

        var Stadia_AlidadeSatellite = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_satellite/{z}/{x}/{y}{r}.{ext}', {
            minZoom: 0,
            maxZoom: 20,
            attribution: '&copy; CNES, Distribution Airbus DS, © Airbus DS, © PlanetObserver (Contains Copernicus Data) | &copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            ext: 'jpg'
        });

        var Stadia_AlidadeSmoothDark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.{ext}', {
            minZoom: 0,
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            ext: 'png'
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);
        
        var baseMaps = {
            "OpenStreetMap": tiles,
            "OpenTopoMap": OpenTopoMap,
            'Stadia_AlidadeSatellite': Stadia_AlidadeSatellite,
            'Stadia_AlidadeSmoothDark': Stadia_AlidadeSmoothDark,
            'Esri_WorldImagery': Esri_WorldImagery
        };

        var greenIcon = L.icon({
            iconUrl: 'https://logodix.com/logo/1735419.png',

        
            iconSize: [34, 50], // Size of the icon
            iconAnchor: [25, 50],  // the same for the shadow
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        var marker = L.marker([31.49420876820993, 74.29311516372644 ], {icon: greenIcon}).addTo(map);
        marker.bindPopup("<b>Welcome!</b><br>This is PU (new campus).")

        var marker2 = L.marker([31.569470226097426, 74.30875642012062 ], {icon: greenIcon}).addTo(map);
        marker2.bindPopup("<b>Welcome!</b><br>This is PU (old campus).")

        var pu = L.layerGroup([marker, marker2])

        var overlayMaps = {
            "PU Campuses": pu,
            'Old campus': marker,
            'New campus': marker2
        };


        var layerControl = L.control.layers(baseMaps ,overlayMaps).addTo(map);

        var popup = L.popup()
            .setLatLng([31.522045, 74.1441])
            .setContent("<b>This is Lahore <span>&#8594;</span>.")
            .openOn(map);

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
            }
            
            map.on('click', onMapClick);

    </script>

</body>
</html>
